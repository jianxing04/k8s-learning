# readiness-demo.yaml
apiVersion: v1
kind: Pod
metadata:
  name: readiness-pod
  labels:
    app: readiness-app
spec:
  containers:
  - name: healthcheck-app
    image: agrimmer/go-http-healthcheck
    ports:
    - containerPort: 8080
    readinessProbe:
      httpGet:
        path: /readyz
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: readiness-service
spec:
  selector:
    app: readiness-app
  ports:
  - port: 80
    targetPort: 8080