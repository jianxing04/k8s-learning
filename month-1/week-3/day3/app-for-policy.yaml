# app-for-policy.yaml

# ----------------- Backend App (NGINX) ----------------- #
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        # The label that our NetworkPolicy will select
        app: backend
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.21
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    # This service targets pods with the 'app: backend' label
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

# ----------------- Frontend App (Busybox) ----------------- #
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        # The label that our NetworkPolicy will use in the 'from' rule
        app: frontend
    spec:
      containers:
      - name: busybox-container
        image: busybox:1.28
        # Keep the container running with a sleep command
        command: ['sh', '-c', 'sleep 3600']