# database-layer.yaml
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  labels:
    app: my-three-tier-app
    tier: database
spec:
  ports:
  - port: 6379
  clusterIP: None # Headless Service，用于 StatefulSet 的稳定网络标识
  selector:
    app: my-three-tier-app
    tier: database
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-statefulset
spec:
  serviceName: "redis-service"
  replicas: 1
  selector:
    matchLabels:
      app: my-three-tier-app
      tier: database
  template:
    metadata:
      labels:
        app: my-three-tier-app
        tier: database # 关键标签，用于 NetworkPolicy
    spec:
      containers:
      - name: redis
        image: redis:6.2-alpine
        command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: password
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        # 为 Redis 添加存活探针
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 15
          periodSeconds: 20
  # 使用 volumeClaimTemplates 动态创建 PVC
  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi